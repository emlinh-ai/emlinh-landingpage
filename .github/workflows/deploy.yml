name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build VRM Library
        run: |
          cd libs/vrm-character-controller
          npm ci --legacy-peer-deps
          npm run build

      - name: Build Project
        run: npm run build

      - name: Deploy to Cloudflare Pages
        id: cloudflare-deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: emlinh-landingpage
          directory: dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          wranglerVersion: '3'

      - name: Production Deployment
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "âœ… Production deployment successful!"
          echo "ğŸŒ Site URL: ${{ steps.cloudflare-deploy.outputs.url }}"
          echo "ğŸ”— Deployment ID: ${{ steps.cloudflare-deploy.outputs.id }}"

      - name: Preview Deployment
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ‘€ Preview deployment created!"
          echo "ğŸŒ Preview URL: ${{ steps.cloudflare-deploy.outputs.url }}"
          echo "ğŸ’¬ Comment on PR with preview link"

      - name: Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });

            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('ğŸŒ Preview deployment')
            );

            const commentBody = `
            ## ğŸŒ Preview deployment
            
            Your changes are now live at: ${{ steps.cloudflare-deploy.outputs.url }}
            
            ---
            *This comment was automatically generated by Cloudflare Pages deployment workflow*
            `;

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: commentBody
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
            }
